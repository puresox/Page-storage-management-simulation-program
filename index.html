<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <!-- echarts -->
  <script src="https://cdn.bootcss.com/echarts/3.8.5/echarts.min.js"></script>
  <!-- Dexie -->
  <script src="https://cdn.bootcss.com/dexie/2.0.1/dexie.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!-- 输入序列 -->
    <br>
    <div class="row">
      <div class="col">
        <label for="pageList">页面访问序列</label>
        <div class="input-group">
          <input type="text" class="form-control" id="pageList" placeholder="1 2 3 4 5 6 4 3 2 1 6">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button" id="randomPageList">随机生成</button>
          </span>
        </div>
      </div>
    </div>
    <!-- 内容部分 -->
    <div class="row">
      <!-- 设置部分 -->
      <div class="col-2">
        <label for="memoryVolume">内存容量</label>
        <div class="input-group">
          <input type="number" class="form-control" id="memoryVolume" placeholder="4">
          <span class="input-group-addon">页</span>
        </div>
        <label for="pageAmount">页面总数</label>
        <div class="input-group">
          <input type="number" class="form-control" id="pageAmount" placeholder="10">
          <span class="input-group-addon">页</span>
        </div>
        <label for="TLBAmount">快表容量</label>
        <div class="input-group">
          <input type="number" class="form-control" id="TLBAmount" placeholder="4">
          <span class="input-group-addon">表项</span>
        </div>
        <label for="memoryTime">内存存取的时间</label>
        <div class="input-group">
          <input type="number" class="form-control" id="memoryTime" placeholder="200">
          <span class="input-group-addon">毫秒</span>
        </div>
        <label for="TLBTime">快表存取的时间</label>
        <div class="input-group">
          <input type="number" class="form-control" id="TLBTime" placeholder="100">
          <span class="input-group-addon">毫秒</span>
        </div>
        <label for="interruptTime">缺页中断时间</label>
        <div class="input-group">
          <input type="number" class="form-control" id="interruptTime" placeholder="300">
          <span class="input-group-addon">毫秒</span>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="hasTLB" id="hasTLB" value="y"> 有快表
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="hasTLB" id="notHasTLB" value="n" checked="checked"> 无快表
          </label>
        </div>
        <button type="button" class="btn btn-primary btn-block" id="start">开始</button>
        <button type="button" class="btn btn-primary btn-block" id="save">保存结果</button>
        <button type="button" class="btn btn-success btn-block" id="statistics">统计</button>
        <button type="button" class="btn btn-secondary btn-block" onclick="location.reload()">重置</button>
      </div>
      <!-- 页表显示部分 -->
      <div class="col-10">
        <br>
        <div class="row">
          <!-- FIFO -->
          <div class="col">
            <blockquote class="blockquote text-center">
              <p class="mb-0">FIFO</p>
            </blockquote>
            <table class="table table-responsive table-bordered" id="FIFOTable">
              <tbody>
              </tbody>
            </table>
          </div>
          <!-- LRU -->
          <div class="col">
            <blockquote class="blockquote text-center">
              <p class="mb-0">LRU</p>
            </blockquote>
            <table class="table table-responsive table-bordered" id="LRUTable">
              <tbody>
              </tbody>
            </table>
          </div>
          <!-- LFU -->
          <div class="col">
            <blockquote class="blockquote text-center">
              <p class="mb-0">LFU</p>
            </blockquote>
            <table class="table table-responsive table-bordered" id="LFUTable">
              <tbody>
              </tbody>
            </table>
          </div>
          <!-- OPT -->
          <div class="col">
            <blockquote class="blockquote text-center">
              <p class="mb-0">OPT</p>
            </blockquote>
            <table class="table table-responsive table-bordered" id="OPTTable">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
